<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style/style.css">

    <!-- responsividade -->
    <link rel="stylesheet" href="style/responsive.css">

    <!-- owl css -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>Netflix Clone</title>
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo"><span id="span-color">Favorite</span>Flix</h2>

            <nav class="primeira-nav">
                <ul>
                    <li id="simbolo"><p>&#9776;</p>
                    <ul>
                        <div id="inicio"><li><a href="#">Inicio</a></li></div>
                        <li><a href="#">Séries</a></li>
                        <li><a href="#">Filmes</a></li>
                        <div><li><a href="#">Documentários</a></li></div>
                    </li>
                    </ul>
                </ul>
            </nav>
            <nav class="usuario">
                <ul>
                    <li><a href="#"><img src="img/usuario1.JPG" alt="" srcset=""></a>
                        <ul class="dropdown-menu">
                            <li id="usuario-2">
                                <div class="foto-usuario">
                                    <a href="#">
                                        <img src="img/usuario2.JPG" alt="" srcset="">
                                        <p>Usuario 2</p>
                                    </a>
                                </div>
                            </li>
                            <li id="usuario-3">
                                <div class="foto-usuario">
                                    <a href="#">
                                        <img src="img/usuario3.JPG" alt="" srcset="">
                                        <p>Usuario 3</p>
                                    </a>
                                </div>
                            </li>
                            <li id="usuario-4">
                                <div class="foto-usuario">
                                    <a href="#">
                                        <img src="img/usuario4.JPG" alt="" srcset="">
                                        <p>Usuario 4</p>
                                    </a>
                                </div>
                            </li>
                            <li id="trocar-usuario">
                                <div class="foto-usuario">
                                    <a href="#">
                                        <p>Trocar usuários</p>
                                    </a>
                                </div>
                            </li>
                        </ul>
                    </li>

                </ul>
            </nav>
        </div>
        </div>
    </header>
    <main>
        <div id="filme-principal">
            <div class="container">
                <h3 id="titulo"></h3>
                <div id="informacoes">
                    <p id="detalhes-extras"><span id="avaliacao"></span><span id="ano"></span><span
                            id="temporadas"></span></p>
                    <p id="descricao"></p>
                </div>
                <div class="botoes">
                    <button role="button" class="botao" disabled>
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao" onclick="maisInformacoes()">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>
    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class='box-filme' id="poster-gameOfThrones"

                    srcset='' onclick="selecionaGameOfThrones()"></img>

            </div>
            <div class="item">

                    srcset='' onclick="selecionaVikings()"></img>
            </div>
            <div class="item">
                <img class='box-filme' id="poster-house"
                    src='https://www.themoviedb.org/t/p/original/teFg9jM4s0RLW6Pvd3YH9cDngIR.jpg' alt='Dr. House'
                    srcset='' onclick="selecionaHouse()"></img>
            </div>
            <div class="item">
                <img class='box-filme' id="poster-suits"
                    src='https://www.themoviedb.org/t/p/original/ubEYUaE1EOBnSgb1OteAeGJP1E5.jpg' alt='Suits' srcset=''

            </div>
            <div class="item">
                <img class='box-filme' id="poster-friends"

                    srcset='' onclick="selecionaFriends()"></img>

            <div class="item">
                <img class='box-filme' id="poster-himym"
