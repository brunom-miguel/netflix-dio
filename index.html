<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style/style.css">

    <!-- responsividade -->
    <link rel="stylesheet" href="style/responsive.css">

    <!-- owl css -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>FavoriteFlix</title>
</head>

<body>
    <!-- cabeçalho -->
    <header>
        <div class="container">
            <nav class="primeira-nav">
                <input type="checkbox" id="check">
                <label for="check" class="checkbtn">
                    <i class="fas fa-bars"></i>
                </label>
                <label class="logo"><span id="span-color">Favorite</span>Flix</label>


                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Séries</a></li>
                    <li><a href="#">Filmes</a></li>
                    <li><a href="#">Documentários</a></li>
                </ul>

            </nav>
        </div>
    </header>
    <!-- Informações dos filmes e imagens -->
    <main>
        <div id="filme-principal" class="color-transition">
            <div class="container">
                <h3 id="titulo"></h3>
                <div id="informacoes">
                    <p id="detalhes-extras"><span id="avaliacao"></span><span id="ano"></span><span
                            id="temporadas"></span></p>
                    <p id="descricao"></p>
                </div>
                <div class="botoes">
                    <button role="button" class="botao" disabled>
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao" onclick="maisInformacoes()">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>
    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class='box-filme' id="poster-gameOfThrones"
                    src='https://www.themoviedb.org/t/p/original/mQ9cyw1gfpK1M3a69cgXFHvWkih.jpg' alt='Game of Thrones'
                    srcset='' onclick="selecionaGameOfThrones()"></img>
            </div>
            <div class="item">
                <img class='box-filme' id="poster-grimm"
                    src='https://www.themoviedb.org/t/p/original/5hC8CertBqHbXNPcfm1LZ18VcjD.jpg' alt='Grimm' srcset=''
                    onclick="selecionaGrimm()"></img>
            </div>
            <div class="item">
                <img class='box-filme' id="poster-greys"
                    src='https://www.themoviedb.org/t/p/original/1HAm7sxXu9eGVvs8BIAlkCKGaTd.jpg' alt='Grey' s Anatomy'
                    srcset='' onclick="selecionaGreys()"></img>"
            </div>
            <div class="item">
                <img class='box-filme' id="poster-supernatural"
                    src='https://www.themoviedb.org/t/p/original/ovFzkkKknAo2SbM2DfOabxRvzmy.jpg' alt='Supernatural'
                    srcset='' onclick="selecionaSupernatural()"></img>
            </div>
            <div class="item">
                <img class='box-filme' id="poster-Walking"
                    src='https://www.themoviedb.org/t/p/original/owjSPGHbtgTiC34qvbIAyTViwur.jpg' alt='The Walking Dead'
                    srcset='' onclick="selecionaWalking()"></img>
            </div>
            <div class="item">
                <img class='box-filme' id="poster-vikings"
                    src='https://www.themoviedb.org/t/p/original/eO2pyluU9L4SgpN60Jk5MDyX68T.jpg' alt='Vikings'
                    srcset='' onclick="selecionaVikings()"></img>
            </div>
            <div class="item">
                <img class='box-filme' id="poster-house"
                    src='https://www.themoviedb.org/t/p/original/teFg9jM4s0RLW6Pvd3YH9cDngIR.jpg' alt='Dr. House'
                    srcset='' onclick="selecionaHouse()"></img>
            </div>
            <div class="item">
                <img class='box-filme' id="poster-suits"
                    src='https://www.themoviedb.org/t/p/original/ubEYUaE1EOBnSgb1OteAeGJP1E5.jpg' alt='Suits' srcset=''
                    onclick="selecionaSuits()"></img>
            </div>
            <div class="item">
                <img class='box-filme' id="poster-friends"
                    src='https://www.themoviedb.org/t/p/original/cOkRLttsxWTtJJCE6HPPpBzS6tk.jpg' alt='Friends'
                    srcset='' onclick="selecionaFriends()"></img>
            </div>
            <div class="item">
                <img class='box-filme' id="poster-himym"
                    src='https://www.themoviedb.org/t/p/original/2Xtx5wO9jvAx8PyD6FhHEpmzyVU.jpg'
                    alt='How I Met Your Mother' srcset='' onclick="selecionaHIMYM()"></img>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/ac026fe294.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>

</body>

</html>
